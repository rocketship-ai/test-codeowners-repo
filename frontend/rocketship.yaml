name: "Simple HTTP Test Suite"
description: "A simple test suite that demonstrates basic HTTP operations"
tests:
  - name: "Create and Get User"
    steps:
      - name: "Log start of user test"
        plugin: "log"
        config:
          message: "ðŸ”§ Starting user management test - creating new user"

      - name: "Create a new user"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/users"
          headers:
            X-Test-Session: "simple-http-session"
          body: |
            {
              "name": "John Doe",
              "email": "john@example.com"
            }
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".name"
            expected: "John Doe"
        save:
          - json_path: ".id"
            as: "user_id"

      - name: "Log user creation success"
        plugin: "log"
        config:
          message: "âœ… Created user with ID: {{ user_id }}"

      - name: "Get the created user"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/users"
          headers:
            X-Test-Session: "simple-http-session"
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".users_0.name"
            expected: "John Doe"

      - name: "Cleanup - Delete created user"
        plugin: "http"
        config:
          method: "DELETE"
          url: "https://tryme.rocketship.sh/users/{{ user_id }}"
          headers:
            X-Test-Session: "simple-http-session"
        assertions:
          - type: "status_code"
            expected: 204

  - name: "Create and Get Order"
    steps:
      - name: "Log start of order test"
        plugin: "log"
        config:
          message: "ðŸ“¦ Starting order management test - creating new order"

      - name: "Create a new order"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/orders"
          headers:
            X-Test-Session: "simple-http-session"
          body: |
            {
              "product": "Test Product",
              "quantity": 1
            }
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".product"
            expected: "Test Product"
        save:
          - json_path: ".id"
            as: "order_id"

      - name: "Log order creation success"
        plugin: "log"
        config:
          message: "âœ… Created order with ID: {{ order_id }}"

      - name: "Get the created order"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/orders"
          headers:
            X-Test-Session: "simple-http-session"
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".orders_0.product"
            expected: "Test Product"

      - name: "Cleanup - Delete created order"
        plugin: "http"
        config:
          method: "DELETE"
          url: "https://tryme.rocketship.sh/orders/{{ order_id }}"
          headers:
            X-Test-Session: "simple-http-session"
        assertions:
          - type: "status_code"
            expected: 204